<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Antoine Zudas - Laurent Rous - Olivier Nocaudie">
    <meta name="description" content="WhereIsMyBand">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{css/style.css}" href="../static/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>WhereIsMyBand</title>
    <link rel="icon" type="image/png" href="images/favicon.png"/>
</head>
<body>
<div class="globalContainer">
    <header th:replace="header :: header">
    </header>
    <div class="mainContent">
        <h2>Login</h2>
        <div class="blockUserInfo">
            <a th:href="@{/signup}">Je n'ai pas de compte</a>
        </div>
        <form method="post" th:action="@{/search}">
            <div class="blockUserInfo">
                <label for="userMail">Email</label>
                <input type="email" id="userMail" name="userMail" placeholder="Votre email"/>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="userPassword" placeholder="Votre mot de passe"/>
            </div>
            <div class="saveProfile">
                <input type="submit" value="Se connecter" class="saveButton">
            </div>
        </form>
    </div>
    <footer th:replace="footer :: footer">
    </footer>
</div>
</body>
</html>
