<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Antoine Zudas - Laurent Rous - Olivier Nocaudie">
    <meta name="description" content="WhereIsMyBand">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{css/style.css}" href="../static/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="js/modernizr.custom.js"></script>
    <title>WhereIsMyBand</title>
    <link rel="icon" type="image/png" href="images/favicon.png"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="js/responsiveslides.min.js"></script>
</head>
<body>
<div class="globalContainer">
    <header th:replace="connectHeader :: connectheader">
    </header>
    <div class="mainContent mainContent-Search">
        <div id="wrapper" class="grid-carousel">
            <ul class="rslides" id="slider1">
                <li>
                    <div class="news"><img src="images/musiqueimg.png"/></div>
                </li>
                <li>
                    <div class="news"><img src="images/musiqueimg2.png"/></div>
                </li>
                <li>
                    <div class="news"><img src="images/musiqueimg3.png"/></div>
                </li>
            </ul>
        </div>
        <!-- Recherche Mobile -->
        <div class="searchResultMobile">
            <h3>Résultats correspondant à votre profil</h3>
            <div class="container">
                <section>
                    <button id="trigger-overlay" type="button">Filtrer</button>
                </section>
            </div>
            <div class="overlay overlay-slidedown">
                <button type="button" class="overlay-close">Fermer</button>
                <nav>
                    <form th:action="@{/creation-session-recherche}" method="post">
                        <div class="userSearch">
                            <div class="userSearchSpan">
                                <span>Je recherche... </span>
                            </div>
                            <div class="test">
                                <div class="searchCheckbox">
                                    <input type="checkbox" id="jam" name="jam" class="checkbox">
                                    <label for="jam">une Jam Session !</label>
                                </div>
                                <div class="searchCheckbox">
                                    <input type="checkbox" id="groupe" name="band" class="checkbox">
                                    <label for="groupe">un Groupe !</label>
                                </div>
                            </div>
                        </div>
                        <div class="userPostCode">
                            <label for="postcode">Code postal</label>
                            <input type="text" id="postcode" name="postcode" class="fieldPostCode"
                                   placeholder="Votre code postal">
                        </div>
                        <div class="blockMusicStyle">
                            <label for="searchStyle">Style</label>
                            <div class="musicStyle">
                                <select id="searchStyle" class="fieldStyle">
                                    <option value="Hip hop">Hip hop</option>
                                    <option value="Jazz">Jazz</option>
                                </select>
                            </div>
                        </div>
                        <div class="blockUserInstrument">
                            <div class="userSingleInstrument">
                                <select id="mainInstrument" name="mainInstrument" class="fieldInstrument">
                                    <option value="0" disabled selected>Votre instrument principal</option>
                                    <option th:each="instrument : ${instruments}"
                                            th:value="${instrument.idInstrument}"
                                            th:text="${instrument.name}" class="optionTh"></option>
                                </select>
                                <select id="mainInstrumentLevel" name="mainInstrumentLevel" class="fieldLevel">
                                    <option value="0" disabled selected>Votre niveau</option>
                                    <option value="1">Débutant</option>
                                    <option value="2">Intermédiaire</option>
                                    <option value="3">Avancé</option>
                                    <option value="4">Pro</option>
                                </select>
                            </div>
                            <div class="userSingleInstrument">
                                <select id="secondInstrument" name="secondInstrument" class="fieldInstrument">
                                    <option value="0" disabled selected>Votre instrument secondaire</option>
                                    <option th:each="instrument : ${instruments}"
                                            th:value="${instrument.idInstrument}"
                                            th:text="${instrument.name}"></option>
                                </select>
                                <select id="secondInstrumentLevel" name="secondInstrumentLevel" class="fieldLevel">
                                    <option value="0" disabled selected>Votre niveau</option>
                                    <option value="1">Débutant</option>
                                    <option value="2">Intermédiaire</option>
                                    <option value="3">Avancé</option>
                                    <option value="4">Pro</option>
                                </select>
                            </div>
                        </div>
                        <div class="blockUserWeek">
                            <span>Jours de disponibilité</span>
                            <div class="blockUserDays">
                                <div class="eachDay">
                                    <label for="lundi">Lu</label>
                                    <input type="checkbox" id="lundi" name="monday" class="checkbox">
                                </div>
                                <div class="eachDay">
                                    <label for="mardi">Ma</label>
                                    <input type="checkbox" id="mardi" name="tuesday" class="checkbox">
                                </div>
                                <div class="eachDay">
                                    <label for="mercredi">Me</label>
                                    <input type="checkbox" id="mercredi" name="wednesday" class="checkbox">
                                </div>
                                <div class="eachDay">
                                    <label for="jeudi">Je</label>
                                    <input type="checkbox" id="jeudi" name="thursday" class="checkbox">
                                </div>
                                <div class="eachDay">
                                    <label for="vendredi">Ve</label>
                                    <input type="checkbox" id="vendredi" name="friday" class="checkbox">
                                </div>
                                <div class="eachDay">
                                    <label for="samedi">Sa</label>
                                    <input type="checkbox" id="samedi" name="saturday" class="checkbox">
                                </div>
                                <div class="eachDay">
                                    <label for="dimanche">Di</label>
                                    <input type="checkbox" id="dimanche" name="sunday" class="checkbox">
                                    <input type="hidden" name="idMusician" th:value="${session.musicianLevelInstrument.getIdMusician()}"/>
                                    <input type="hidden" name="comefromhere" value="3"/>
                                    <input type="hidden" name="password" th:value="${session.musicianLevelInstrument.getPassword()}"/>
                                    <input type="hidden" name="userMail" th:value="${session.musicianLevelInstrument.getEmail()}"/>
                                </div>
                            </div>
                        </div>
                        <div class="saveProfile">
                            <input type="submit" value="Valider" class="saveButton"/>
                        </div>
                    </form>
                </nav>
            </div>
        </div>
        <!-- Recherche Desktop -->
        <div class="searchResultDesktop">
            <h3>Nouvelle recherche</h3>
            <form th:action="@{/creation-session-recherche}" method="post">
                <div class="userSearch">
                    <div class="userSearchSpan">
                        <span>Je recherche... </span>
                    </div>
                    <div class="test">
                        <div class="searchCheckbox">
                            <input type="checkbox" id="jamD" name="jam" class="checkbox">
                            <label for="jamD">une Jam Session !</label>
                        </div>
                        <div class="searchCheckbox">
                            <input type="checkbox" id="groupeD" name="band" class="checkbox">
                            <label for="groupeD">un Groupe !</label>
                        </div>
                    </div>
                </div>
                <div class="userPostCode">
                    <label for="postcodeD">Code postal</label>
                    <input type="text" id="postcodeD" name="postcode" class="fieldPostCode"
                           placeholder="Votre code postal">
                </div>
                <div class="blockMusicStyle">
                    <label for="searchStyleD">Style</label>
                    <div class="musicStyle">
                        <select id="searchStyleD" class="fieldStyle">
                            <option value="Hip hop">Hip hop</option>
                            <option value="Jazz">Jazz</option>
                        </select>
                    </div>
                </div>
                <div class="blockUserInstrument">
                    <div class="userSingleInstrument">
                        <select id="mainInstrumentD" name="mainInstrument" class="fieldInstrument">
                            <option value="0" disabled selected>Votre instrument principal</option>
                            <option th:each="instrument : ${instruments}"
                                    th:value="${instrument.idInstrument}"
                                    th:text="${instrument.name}" class="optionTh"></option>
                        </select>
                        <select id="mainInstrumentLevelD" name="mainInstrumentLevel" class="fieldLevel">
                            <option value="0" disabled selected>Votre niveau</option>
                            <option value="1">Débutant</option>
                            <option value="2">Intermédiaire</option>
                            <option value="3">Avancé</option>
                            <option value="4">Pro</option>
                        </select>
                    </div>
                    <div class="userSingleInstrument">
                        <select id="secondInstrumentD" name="secondInstrument" class="fieldInstrument">
                            <option value="0" disabled selected>Votre instrument secondaire</option>
                            <option th:each="instrument : ${instruments}"
                                    th:value="${instrument.idInstrument}"
                                    th:text="${instrument.name}"></option>
                        </select>
                        <select id="secondInstrumentLevelD" name="secondInstrumentLevel" class="fieldLevel">
                            <option value="0" disabled selected>Votre niveau</option>
                            <option value="1">Débutant</option>
                            <option value="2">Intermédiaire</option>
                            <option value="3">Avancé</option>
                            <option value="4">Pro</option>
                        </select>
                    </div>
                </div>
                <div class="blockUserWeek">
                    <span>Jours de disponibilité</span>
                    <div class="blockUserDays">
                        <div class="eachDay">
                            <label for="lundiD">Lu</label>
                            <input type="checkbox" id="lundiD" name="monday" class="checkbox">
                        </div>
                        <div class="eachDay">
                            <label for="mardiD">Ma</label>
                            <input type="checkbox" id="mardiD" name="tuesday" class="checkbox">
                        </div>
                        <div class="eachDay">
                            <label for="mercrediD">Me</label>
                            <input type="checkbox" id="mercrediD" name="wednesday" class="checkbox">
                        </div>
                        <div class="eachDay">
                            <label for="jeudiD">Je</label>
                            <input type="checkbox" id="jeudiD" name="thursday" class="checkbox">
                        </div>
                        <div class="eachDay">
                            <label for="vendrediD">Ve</label>
                            <input type="checkbox" id="vendrediD" name="friday" class="checkbox">
                        </div>
                        <div class="eachDay">
                            <label for="samediD">Sa</label>
                            <input type="checkbox" id="samediD" name="saturday" class="checkbox">
                        </div>
                        <div class="eachDay">
                            <label for="dimancheD">Di</label>
                            <input type="checkbox" id="dimancheD" name="sunday" class="checkbox">
                            <input type="hidden" name="idMusician" th:value="${session.musicianLevelInstrument.getIdMusician()}"/>
                            <input type="hidden" name="comefromhere" value="3"/>
                            <input type="hidden" name="password" th:value="${session.musicianLevelInstrument.getPassword()}"/>
                            <input type="hidden" name="userMail" th:value="${session.musicianLevelInstrument.getEmail()}"/>
                        </div>
                    </div>
                </div>
                <div class="saveProfile">
                    <input type="submit" value="Valider" class="saveButton"/>
                </div>
            </form>
        </div>
        <ul class="groupResult">
            <!--
            <li th:each="group : ${search}" th:text="${group.name}">Nom du groupe, Distance, Style</li>
            TODO supprimer les li ci-dessous quand il y aura la bdd, utilisés pour la mise en page-->
            <li><a href="#">
                <div class="searchResultName">Nom du groupe</div>
                <div class="searchResultDistanceStyle">Distance | Style</div>
            </a></li>
            <li><a href="#">
                <div class="searchResultName">Nom du groupe</div>
                <div class="searchResultDistanceStyle">Distance | Style</div>
            </a></li>
            <li><a href="#">
                <div class="searchResultName">Nom du groupe</div>
                <div class="searchResultDistanceStyle">Distance | Style</div>
            </a></li>
            <!-- TODO Fin de la suppression-->
        </ul>
    </div>
</div>
<footer th:replace="footer :: footer">
</footer>
</div>
<script src="js/classie.js"></script>
<script src="js/demo1.js"></script>
<script>
    $(function () {
        // Slideshow 1
        $("#slider1").responsiveSlides({
            maxwidth: 800,
            speed: 800
        });
        // Slideshow 2
        $("#slider2").responsiveSlides({
            auto: false,
            pager: true,
            speed: 300,
            maxwidth: 540
        });
        // Slideshow 3
        $("#slider3").responsiveSlides({
            manualControls: '#slider3-pager',
            maxwidth: 540
        });
        // Slideshow 4
        $("#slider4").responsiveSlides({
            auto: false,
            pager: false,
            nav: true,
            speed: 500,
            namespace: "callbacks",
            before: function () {
                $('.events').append("<li>before event fired.</li>");
            },
            after: function () {
                $('.events').append("<li>after event fired.</li>");
            }
        });
    });
</script>
</body>
</html>
