<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Antoine Zudas - Laurent Rous - Olivier Nocaudie">
    <meta name="description" content="WhereIsMyBand">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{css/style.css}" href="../static/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="../static/js/modernizr.custom.js"></script>
    <title>WhereIsMyBand</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="../static/js/responsiveslides.min.js"></script>
</head>
<body>
<div id="wrapper">
    <ul class="rslides" id="slider1">
        <li>
            <div class="news"><img src="../static/images/musiqueimg.png"/></div>
        </li>
        <li>
            <div class="news"><img src="../static/images/musiqueimg2.png"/></div>
        </li>
        <li>
            <div class="news"><img src="../static/images/musiqueimg3.png"/></div>
        </li>
    </ul>
</div>
<div class="searchResult">
    <h3>Résultats correspondant à votre profil</h3>

    <div class="container">
        <section>
            <button id="trigger-overlay" type="button">Filtrer</button>
        </section>
    </div>
    <div class="overlay overlay-slidedown"><!-- effet ici -->
        <button type="button" class="overlay-close">Fermer</button>
        <nav>
            <div class="userSearch">
                <div class="userSearchSpan">
                    <span>Je recherche... </span>
                </div>
                <div class="test">
                    <div class="searchCheckbox">
                        <input type="checkbox" id="jam" name="jam" class="checkbox">
                        <label for="jam">une Jam Session !</label>
                    </div>
                    <div class="searchCheckbox">
                        <input type="checkbox" id="groupe" name="groupe" class="checkbox">
                        <label for="groupe">un Groupe !</label>
                    </div>
                </div>
            </div>
            <div class="userPostCode">
                <label for="postcode">Code postal</label>
                <input type="text" id="postcode" name="postcode" class="fieldPostCode" placeholder="Votre code postal">
            </div>
            <div class="blockUserInstrument">
                <label for="mainInstrument">Instrument principal</label>
                <div class="userSingleInstrument">
                    <select id="mainInstrument" class="fieldInstrument">
                        <option value="Saxophone">Saxophone</option>
                        <option value="Guitare">Guitare</option>
                    </select>
                    <select id="mainInstrumentLevel" class="fieldLevel">
                        <option value="Débutant">Débutant</option>
                        <option value="Intermédiaire">Intermédiaire</option>
                        <option value="Avancé">Avancé</option>
                        <option value="Pro">Pro</option>
                    </select>
                </div>
                <div class="userSingleInstrument">
                    <select id="secondInstrument" class="fieldInstrument">
                        <option value=Saxophone">Saxophone</option>
                        <option value="Guitare">Guitare</option>
                    </select>
                    <select id="secondInstrumentLevel" class="fieldLevel" t>
                        <option value="Débutant">Débutant</option>
                        <option value="Intermédiaire">Intermédiaire</option>
                        <option value="Avancé">Avancé</option>
                        <option value="Pro">Pro</option>
                    </select>
                </div>
            </div>
            <div class="blockUserWeek">
                <span>Jours de disponibilité</span>
                <div class="blockUserDays">

                    <div class="eachDay">
                        <label for="lundi">Lu</label>
                        <input type="checkbox" id="lundi" name="lundi" class="checkbox">
                    </div>
                    <div class="eachDay">
                        <label for="mardi">Ma</label>
                        <input type="checkbox" id="mardi" name="mardi" class="checkbox">
                    </div>
                    <div class="eachDay">
                        <label for="mercredi">Me</label>
                        <input type="checkbox" id="mercredi" name="mercredi" class="checkbox">
                    </div>
                    <div class="eachDay">
                        <label for="jeudi">Je</label>
                        <input type="checkbox" id="jeudi" name="jeudi" class="checkbox">
                    </div>
                    <div class="eachDay">
                        <label for="vendredi">Ve</label>
                        <input type="checkbox" id="vendredi" name="vendredi" class="checkbox">
                    </div>
                    <div class="eachDay">
                        <label for="samedi">Sa</label>
                        <input type="checkbox" id="samedi" name="samedi" class="checkbox">
                    </div>
                    <div class="eachDay">
                        <label for="dimanche">Di</label>
                        <input type="checkbox" id="dimanche" name="dimanche" class="checkbox">
                    </div>
                </div>
            </div>
            <div class="saveProfile">
                <input type="submit" value="Valider" class="saveButton">
            </div>
        </nav>
    </div>
    <ul>
        <!--
        <li th:each="group : ${search}" th:text="${group.name}">Nom du groupe, Distance, Style</li>
        TODO supprimer les li ci-dessous quand il y aura la bdd, utilisés pour la mise en page-->
        <li><a href="#">
            <div id="searchResultName">Nom du groupe</div>
            <div id="searchResultDistanceStyle">Distance | Style</div>
        </a></li>
        <li><a href="#">
            <div id="searchResultName">Nom du groupe</div>
            <div id="searchResultDistanceStyle">Distance | Style</div>
        </a></li>
        <li><a href="#">
            <div id="searchResultName">Nom du groupe</div>
            <div id="searchResultDistanceStyle">Distance | Style</div>
        </a></li>
        <!-- TODO Fin de la suppression-->
    </ul>
</div>
<script src="../static/js/classie.js"></script>
<script src="../static/js/demo1.js"></script>
<script>
    $(function () {
        // Slideshow 1
        $("#slider1").responsiveSlides({
            maxwidth: 800,
            speed: 800
        });
        // Slideshow 2
        $("#slider2").responsiveSlides({
            auto: false,
            pager: true,
            speed: 300,
            maxwidth: 540
        });
        // Slideshow 3
        $("#slider3").responsiveSlides({
            manualControls: '#slider3-pager',
            maxwidth: 540
        });
        // Slideshow 4
        $("#slider4").responsiveSlides({
            auto: false,
            pager: false,
            nav: true,
            speed: 500,
            namespace: "callbacks",
            before: function () {
                $('.events').append("<li>before event fired.</li>");
            },
            after: function () {
                $('.events').append("<li>after event fired.</li>");
            }
        });
    });
</script>
</body>
</html>
