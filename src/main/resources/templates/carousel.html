<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ResponsiveSlides.js &middot; Responsive jQuery slideshow</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../static/css/responsiveslides.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="../static/JS/responsiveslides.min.js"></script>
    <script>
        $(function () {
            // Slideshow 1
            $("#slider1").responsiveSlides({
                maxwidth: 800,
                speed: 800
            });
            // Slideshow 2
            $("#slider2").responsiveSlides({
                auto: false,
                pager: true,
                speed: 300,
                maxwidth: 540
            });
            // Slideshow 3
            $("#slider3").responsiveSlides({
                manualControls: '#slider3-pager',
                maxwidth: 540
            });
            // Slideshow 4
            $("#slider4").responsiveSlides({
                auto: false,
                pager: false,
                nav: true,
                speed: 500,
                namespace: "callbacks",
                before: function () {
                    $('.events').append("<li>before event fired.</li>");
                },
                after: function () {
                    $('.events').append("<li>after event fired.</li>");
                }
            });
        });
    </script>
</head>
<body>
<div id="wrapper">
    <!-- Slideshow 1 -->
    <ul class="rslides" id="slider1">
        <li><img src="../static/images/Viseulfront.png" alt=""></li>
        <li><img src="../static/images/logonotedevantcrop.png" alt=""></li>
        <li><img src="../static/images/Viseulfront.png" alt=""></li>
    </ul>
</div>
</body>
</html>
